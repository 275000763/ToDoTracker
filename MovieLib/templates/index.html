{% extends "base_page.html" %}

{% block title %}Movie Listing{% endblock %}

{% block content %}
<h1>ToDoListing</h1>
<table class="table">
    <tr>
        <th>What to do</th>
        <th>How much percent done</th>
        <th>Deadline</th>
        <th></th>
    </tr>
    {% for todo in object_list %}
        <tr>
            <td>{{ todo.What }}</td>
            <td>{{ todo.Done }}</td>
            <td>{{ todo.Deadline }}</td>
            <td><a href="{% url 'movie_edit' todo.id %}" class="btn">Edit</a></td>
			<td><a href="{% url 'movie_delete' todo.id %}" class="btn">Delete</a></td>
			<td></td>
        </tr>

    {% endfor %}
</table>
{% endblock %}
